<div class="container">
    <h1  class="top50">New Product</h1>
    <button type="button"  routerLink="/products" class="btn btn-primary top20">Back</button>
    <form [formGroup]="productForm" (ngSubmit)="submitData()">
        <div class="form-group top20">
            <label class="top20 bold">Product Name</label>
            <input  type="text" formControlName="productName"  class="form-control top5 input-width" maxlength="20">
            <div *ngIf="!productForm.controls['productName'].valid && productForm.controls['productName'].touched" class="validation-error">
                <small class="text-danger">*Username is required</small>
            </div>
        </div>
        <div class="form-group">
            <label class="top20 bold">Product Discription</label>
            <input type="text" formControlName="discription"  class="form-control top5 input-width" maxlength="100">
            <div *ngIf="!productForm.controls['discription'].valid && productForm.controls['discription'].touched" class="validation-error">
                <small class="text-danger">*Product discription is required</small>
            </div>
        </div>
        <div class="form-group">
            <label class="top20 bold">Price</label>
            <input type="number" formControlName="price"  class="form-control top5 input-width" >
            <div *ngIf="!productForm.controls['price'].valid && productForm.controls['price'].touched" class="validation-error">
                <small class="text-danger">*Price is required</small>
            </div>
        </div>
        <div class="form-group">
            <label class="top20 bold">Quantity</label>
            <input type="number" formControlName="quantity"  class="form-control top5 input-width" >
            <div *ngIf="!productForm.controls['quantity'].valid && productForm.controls['quantity'].touched" class="validation-error">
                <small class="text-danger">*Quantity is required</small>
            </div>
        </div>
        <div>
            <button class="btn btn-primary top20" type="submit" [disabled]="!productForm.valid">Submit</button>    
        </div>
    </form>
</div>
