


<div class="container">
    <h1 class="top50 ">Products Details</h1>
    <button type="button" (click)="createProduct()" class="btn btn-primary top20">Create New Product</button>
    <table class="table table-hover top20">
        <thead>
        <tr>
            <th>No</th>
            <th>Product Name</th>
            <th>Product Discription</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products, index as i">
            <td>{{i+1}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.discription}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td><button type="button" class="btn btn-primary" (click)="updateData(product.id)">Update</button>
                <button   type="button" class="btn btn-danger left5" (click)="deleteData(product)">Delete</button>
            </td>
        </tr>
    </tbody>
    </table>
</div>
